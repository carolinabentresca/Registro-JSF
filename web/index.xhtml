<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Personal</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
    </h:head>
    <h:body style="background: #333333;color: #ffffff;font-family: cursive">
        <br/>
        <f:view>
            <h:form>
                <center>
                    <h:panelGrid border="1">
                        <h:outputLabel value="Nombre" for="nombre"/>
                        <h:inputText value="#{personalBean.nombre}" id="nombre" style="width: 300px"/>
                        <h:outputLabel value="Apellido" for="apellido"/>
                        <h:inputText value="#{personalBean.apellido}" id="apellido" style="width: 300px"/>
                        <h:outputLabel value="Edad" for="edad"/>
                        <h:inputText value="#{personalBean.edad}" id="edad" style="width: 300px"/>
                        <h:outputLabel value="Desarrollo" for="desarrollo"/>
                        <h:selectOneMenu value="#{personalBean.desarrollo}" id="desarrollo" style="width: 300px">
                            <f:selectItem itemValue="Backend" itemLabel="Backend" />
                            <f:selectItem itemValue="Frontend" itemLabel="Frontend" />
                        </h:selectOneMenu> 
                        <h:outputLabel value="Lenguaje" for="lenguaje"/>
                        <h:selectOneMenu value="#{personalBean.lenguaje}" id="lenguaje" style="width: 300px">
                            <f:selectItem itemValue="Python" itemLabel="Python" />
                            <f:selectItem itemValue="Java" itemLabel="Java" />
                            <f:selectItem itemValue="JavaScript" itemLabel="JavaScript" />
                            <f:selectItem itemValue="C#" itemLabel="C#" />
                            <f:selectItem itemValue="PHP" itemLabel="PHP" />
                            <f:selectItem itemValue="C/C++" itemLabel="C/C++" />
                            <f:selectItem itemValue="R" itemLabel="R" />
                            <f:selectItem itemValue="Objective-C" itemLabel="Objective-C" />
                            <f:selectItem itemValue="Swift" itemLabel="Swift" />
                            <f:selectItem itemValue="Matlab" itemLabel="Matlab" />
                        </h:selectOneMenu> 
                        <h:outputLabel value="Idioma" for="idioma"/>
                        <h:selectOneMenu value="#{personalBean.idioma}" id="idioma" style="width: 300px">
                            <f:selectItem itemValue="Ingles" itemLabel="Ingles" />
                            <f:selectItem itemValue="Aleman" itemLabel="Aleman" />
                            <f:selectItem itemValue="Frances" itemLabel="Frances" />
                            <f:selectItem itemValue="Portugues" itemLabel="Portugues" />
                        </h:selectOneMenu> 
                    </h:panelGrid>
                    <br/>
                    <h:commandButton id="registrar" value="Registrar Personal" action="info" style="width: 230px;font-size: 18px;background: palevioletred;color: #333333"/>
                </center>
            </h:form>
        </f:view>     
    </h:body>
</html>
